<div class="header-texts"></div>
<div class="body-texts">
  <div class="header-body-texts">
    <span class="title" [style.color]="dictionary?.colorTitle"
      >Dicion√°rio {{ dictionary?.name }}</span
    >
    <div class="button-content">
      <span class="is-button" [style.color]="dictionary?.colorButton" (click)="openCreateText(dictionary.id)">abc</span>
      <span
        class="material-icons is-button"
        (click)="openEditDictionary()"
        [style.color]="dictionary?.iconColor"
        >settings</span
      >
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-2">
    <app-paginator *ngIf="texts.length > 25" (sendLetter)="filterTexts($event)"></app-paginator>
  </div>
  <div class="texts-content">
    <div *ngFor="let text of filteredTexts; let i = index" [style.background-color]="i % 2 === 0 ? '#fff' : '#D0D0D0FF'" class="col texts-container">
      <div class="row justify-content-between">
        <div class="col title">
          {{ text?.text }}
        </div>
        <div class="col"></div>
        <div class="col">
          <span
            class="button-open-text float-end"
            (click)="openViewModal(text)"
            [style.color]="dictionary?.fontColorButton"
            [style.text-underline-color]="dictionary?.fontColorButton"
            >ver mais</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 definition">
          {{ text?.definition }}
        </div>
      </div>
    </div>
  </div>
</div>
